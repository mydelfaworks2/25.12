<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tolya</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .wrapper {}

        body {
            background: url('bg.jpg') no-repeat center/cover;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .prediction-block {
            background-color: #00000050;
            padding: 30px;
            box-shadow: 10px 10px 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media(max-width: 600px) {
            .prediction-block {
                height: 300px;
            }
        }

        .prediction-block__btn {
            padding: 10px;
            background-color: #357b35;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;

            transition: all 0.15s;
        }

        .prediction-block-res {
            transition: all 0.1s
        }

        /* Анимация падения снежинок */
        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .snowflake {
            position: fixed;
            top: -100px;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            /* pointer-events: none; Делает элемент "невидимым" для мыши и касаний.*/
            /* user-select: none;  Запрещает выделение текста мышью.*/
            animation: fall 5s linear 1;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="snow-container"></div>

    <div class="wrapper">
        <div class="container">
            <div class="prediction-block">
                <h1>предсказане на 2026год</h1>
                <button class="prediction-block__btn" id="predictionBtn">плучить пресказание</button>
                <div class="prediction-block-res" id="predictionRes"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js" type="module"></script>
    <script src="js/snow.js" type="module"></script>
</body>

</html>
